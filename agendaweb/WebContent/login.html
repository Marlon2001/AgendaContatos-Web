<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Entre ou cadastre-se</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>
	<body class="bg-dark">
		<div class="container">
			  <div class="card mt-5 mx-auto" style="width: 540px">
			  		<img class="card-img-top card-img" alt="Imagem" src="imagens/imagem01.png">
			  		<div class="card-header">
			  			<h1 class="card-title">Login:</h1>
						<h5 class="card-subtitle">Agenda Eletrônica</h5>
			  		</div>
			  		<div class="card-body">
			  			<form action="resultado.jsp">
			  				<div class="form-group">
			  					<label for="email">E-mail:</label>
			  					<input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
			  				</div>
			  				<div class="from-group">
			  					<label for="password">Senha:</label>
			  					<input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
			  				</div>
							<button class="btn btn-primary btn-lg btn-block mt-3">Entrar no sistema</button>
			  			</form>
			  			<div class="text-right">
			  				<p class="mt-3">Novo por aqui? <a href="#">Criar uma conta</a></p>
			  			</div>
			  		</div>
			  		<div class="card-footer">
			  			Suporte, dúvidas ou sugestões ligue para <span class="font-weight-bold">(11)5555-5555</span>
			  		</div>
			  </div>
		</div>
	</body>
</html>
