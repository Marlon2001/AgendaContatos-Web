<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Novo usuário</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	</head>
	<body class="bg-dark">
		<!-- CABEÇALHO DA PÁGINA -->
		<div class="bg-info text-white p-2 fluid">
			<div class="container">
				<div class="row align-items-center">
					<div class="col-md-1"><img src="imagens/agenda48.png"></div>
					<div class="col-md-11"><h1 id="titulo">Agenda Eletrônica</h1><h6>Contatos e Compromisso</h6></div>
				</div>
			</div>
		</div>
		
		<!-- FORMULÁRIO DA PÁGINA -->
		<div class="container mt-5">
			<form id="form-usuario">
				<div class="card">
					<div class="card-header">
						<div class="row align-item-center">
							<div class="col-md-1"><img src="imagens/useradd48.png"></div>
							<div class="col-md-11"><h2 class="text-primary">Cadastrar novo usuário</h2></div>
						</div>
					</div>
					<div class="card-body">
						<div id="painelErros">
							<h6 class="card-title text-danger" id="avisoErro"></h6>
							<ul id="erros"></ul>
						</div>
						<div>
							<fieldset class="form-group">
								<legend class="text-primary">Dados Gerais</legend>
								<div class="row">
									<div class="col-md-5">
										<label for="txt-nome">Nome:</label>
										<input class="form-control" type="text" id="txt-nome" name="txt-nome">
									</div>
									<div class="col-md-4">
										<label for="txt-nascimento">Dt. Nascimento:</label>
										<input class="form-control" type="date" id="txt-nascimento" name="txt-nascimento">
									</div>
									<div class="col-md-3">
										<label for="combo-sexo">Sexo:</label>
										<select class="form-control" id="combo-sexo" name="combo-sexo">
											<option>Selecione</option>
											<option>Feminino</option>
											<option>Masculino</option>
										</select>
									</div>
								</div>
							</fieldset>
							<fieldset class="form-group">
								<legend class="text-primary">Dados de acesso</legend>
								<div class="row">
									<div class="col-md-6">
										<label for="txt-email">E-mail:</label>
										<input class="form-control" type="email" id="txt-email" name="txt-email">
									</div>
									<div class="col-md-3">
										<label for="txt-senha">Senha:</label>
										<input class="form-control" type="password" id="txt-senha" name="txt-senha">
									</div>
									<div class="col-md-3">
										<label for="txt-repetirSenha">Repetir senha:</label>
										<input class="form-control" type="password" id="txt-repetirSenha" name="txt-repetirSenha">
									</div>
								</div>
							</fieldset>
						</div>
					</div>
					<div class="card-footer">
						<button class="btn btn-success" id="btn-adicionar">Criar usuario</button>
						<a href="login.html" class="btn btn-warning">Cancelar</a>
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript" src="js/formulario.js"></script>
	</body>
</html>
